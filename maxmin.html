<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Max Min</title>
  
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Muli:200,700" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <script>
    
    var i="";
    function calc(inVal){
      i=inVal.split(',');
      k=inVal.split(',');
      for(j=0;j<i.length;j++)i[j]=parseInt(i[j]);
      i.sort(function(a, b){return a-b});
      var sum=0;
      for(j=0;j<i.length;j++)sum=sum+i[j];
      document.getElementById("max").innerHTML = i[i.length-1];
      document.getElementById("min").innerHTML = i[0];
      document.getElementById("sum").innerHTML = sum;
      document.getElementById("avr").innerHTML = sum/i.length;
      var rev=""+k[k.length-1];
      for(j=k.length-2;j>-1;j--)rev=rev+","+k[j];
      document.getElementById("reve").innerHTML = rev;
    }
    
    function alertMe(){
      alert("function works");
    }


  </script>
  
</head>

<body onload="changeQuote()">
  
    <div class="bg1">

      <div class="tbg">
        <h1 align="center">Max Min</h1>
        <h3 align="center" style="font-family: Times">v1.0</h3>
      </div>

      <div class="gap">
      </div>

      <div class="maxmi">

          <label style="font-size:30px">Input series of numbers</label>
          
          <input id="weight" type="string" oninput="calc(this.value)"><br>
          <label style="font-size:20px">Max: </label>
          <span id="max" ></span>
          <br>
          <label style="font-size:20px">Min: </label>
          <span id="min" ></span>
          <br>
          <label style="font-size:20px">Sum: </label>
          <span id="sum" ></span>
          <br>
          <label style="font-size:20px">Average: </label>
          <span id="avr" ></span>
          <br>
          <label style="font-size:20px">Reverse Order: </label>
          <span id="reve" ></span>
        </div>
      </div>
  </body>
</html>
